<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update lesson</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/lessons/{id}(id=${lesson.getId()})}" th:object="${lesson}">
    <label for="course">Choose course </label>
    <select th:field="*{courseId}" id="course">
        <div th:each="item : ${courses}">
            <option th:value="${item.getId()}" th:text="${item.getName()}"></option>
        </div>
    </select>
    <br>
    <label for="professor">Choose professor </label>
    <select th:field="*{professorId}" id="professor">
        <div th:each="item : ${professors}">
            <option th:value="${item.getId()}" th:text="${item.getFirstName()} + ' ' + ${item.getLastName()}"></option>
        </div>
    </select>
    <br>
    <label for="group">Choose group </label>
    <select th:field="*{groupId}" id="group">
        <div th:each="item : ${groups}">
            <option th:value="${item.getId()}" th:text="${item.getName()}"></option>
        </div>
    </select>
    <br>
    <label for="auditory">Choose auditory </label>
    <select th:field="*{auditoryId}" id="auditory">
        <div th:each="item : ${auditories}">
            <option th:value="${item.getId()}" th:text="${item.getLocation()}"></option>
        </div>
    </select>
    <br/>
    <input type="submit" value="Update!"/>
</form>

</body>
</html>
