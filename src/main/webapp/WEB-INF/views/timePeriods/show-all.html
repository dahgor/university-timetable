<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All time periods</title>
</head>
<body>

<div th:each="item : ${timePeriods}">
    <a th:text="${item.toString()}" th:href="@{/timePeriods/{id}(id=${item.getId()})}"/>
</div>

</body>
</html>
